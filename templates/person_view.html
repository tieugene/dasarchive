{% extends "service_base.html" %}
{% block main %}
<p>
	<a href="{{ url_for('person') }}"> Людь: </a>
	[ <a href="{{ url_for('person_del', item_id=person.eid) }}" title="Delete"> - </a> ]
	[ <a href="{{ url_for('person_edit', item_id=person.eid) }}" title="*"> * </a> ]

<table border="1">
	<tr> <th> ID </th> <td> {{ person.eid }} </td> <tr>
	<tr> <th> Фамилия </th> <td> {{ person.lastname }} </td> <tr>
	<tr> <th> Имя </th> <td> {{ person.firstname }} </td> <tr>
</table>
{% endblock %}
